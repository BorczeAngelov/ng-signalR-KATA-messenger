<h2 [textContent]="messangerService.chatRoom?.roomName">

</h2>

<li *ngFor="let message of messangerService.chatRoom?.messages ">

  <label [textContent]="message"></label>

</li>

<div>
  <input type="text" #lmessage name="lmessage" placeholder="Type your message here">

  <button style="margin: 5px;" (click)="sendMessage(lmessage.value)">
    Send
  </button>
</div>
